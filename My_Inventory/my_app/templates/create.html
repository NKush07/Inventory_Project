{% load static %}

{% load crispy_forms_tags %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <title>My Inventory</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'create' %}">Inventory</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>

        <span class="me-auto mb-2 mb-lg-0"><a class="nav-link active text-white" aria-current="page" href="{% url 'show' %}">Show List</a></span>

        <form method="GET" action="{% url 'search' %}" class="d-flex" role="search">
          <input type="text" name="q" placeholder="Search by name" value="{{ request.GET.q }}" class="form-control me-2">
          <button class="btn btn-outline-success" type="submit" >Search</button>
      </form>

      </div>
    </nav>

    <br /><br /><br />

    {% block content %}
      <div class="container bg-white shadow-md p-5 form-layout">
        <main class="form-signin text-center">
          <form method="POST">
            {% csrf_token %}
            <h1 class="h3 mb-3 fw-normal">Your Inventory</h1>

            {{form.product_name|as_crispy_field}}
            {{form.quantity|as_crispy_field}}
            {{form.price|as_crispy_field}}
            {{form.category|as_crispy_field}}

            <button class="w-100 btn btn-lg btn-primary" type="submit">Save</button>
          </form>
        </main>
      </div>
    {% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
  </body>
</html>
